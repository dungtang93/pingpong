name: deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node ðŸ‘€
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '12.x'
      - run: npm install

      - name: Cache dependencies ðŸŒµ
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm run export

      - name: Post Build ðŸ›¸ (fix Sapper bug of not using proper basePath)
        run: |
            sed -i 's/<base href=\/ >/<base href=\/pingpong\/ >/g' ./__sapper__/export/pingpong/index.html
            sed -i 's/src="\/client\//src="\/pingpong\/client\//g' ./__sapper__/export/pingpong/index.html
            sed -i 's/"data-main","\/client/"data-main","\/pingpong\/client/g' ./__sapper__/export/pingpong/index.html
            sed -i "s/'\/service-worker.js'/'\/pingpong\/service-worker.js'/g" ./__sapper__/export/pingpong/index.html
            sed -i 's/"\//"\/pingpong\//g' ./__sapper__/export/pingpong/service-worker.js
            sed -i 's/<base href=\/ >/<base href=\/pingpong\/ >/g' ./__sapper__/export/pingpong/service-worker-index.html
            sed -i 's/src="\/client\//src="\/pingpong\/client\//g' ./__sapper__/export/pingpong/service-worker-index.html
            sed -i 's/"data-main","\/client/"data-main","\/pingpong\/client/g' ./__sapper__/export/pingpong/service-worker-index.html
            sed -i "s/'\/service-worker.js'/'\/pingpong\/service-worker.js'/g" ./__sapper__/export/pingpong/service-worker-index.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          BASE_PATH: pingpong
          publish_dir: __sapper__/export/pingpong
